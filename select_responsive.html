        });

        function getResult(s) {
            var opts = s.querySelectorAll('option');
            var res = [];

            [].slice.call(opts).forEach(function (op) {
                if (op.selected) {
                    res.push(op.value);
                }
            });
            console.log('value of select is: ', res.join(', '));
            $('.mob-view-cont').html('value of select is: ' + res.join(', '));
        }

        function isMobile() {
            var dev = ['Android', 'BlackBerry', 'iPhone', 'iPad', 'iPod', 'Opera Mini', 'IEMobile', 'Silk'];

            // Adapted from http://www.detectmobilebrowsers.com
            var ua = navigator.userAgent || navigator.vendor || window.opera;

            // Checks for iOs, Android, Blackberry, Opera Mini, and Windows mobile devices
            for (var i = 0; i < dev.length; i++) if (ua.toString().toLowerCase().indexOf(dev[i].toLowerCase()) > 0) return dev[i];
            return false;
        }
